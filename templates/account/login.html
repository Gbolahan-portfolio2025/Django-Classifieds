{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <div>
        <nav>
            <div class="flex justify-around uppercase text-[1.125rem] font-bold tracking-wide text-[#191919] ">
                {% if user.is_authenticated %}
                <a href="{% url 'ad_list' %}" class="hover:text-purple-600 transition-colors duration-200">All Ads</a>
                <a href="{% url 'my_ads' %}"  class="hover:text-purple-600 transition-colors duration-200">My Ads</a>
                <a href="{% url 'profile' %}"  class="hover:text-purple-600 transition-colors duration-200">Profile</a>
                <a href="{% url 'account_logout' %}"  class="hover:text-purple-600 transition-colors duration-200">Logout</a>
                {% else %}
                <a href="{% url 'account_login' %}"  class="hover:text-purple-600 transition-colors duration-200">Login</a>
                <a href="{% url 'account_signup' %}"  class="hover:text-purple-600 transition-colors duration-200">Sign Up</a>
                <a href="{% url 'account_login' %}"  class="hover:text-purple-600 transition-colors duration-200">Login</a>
                <a href="{% url 'account_signup' %}"  class="hover:text-purple-600 transition-colors duration-200">Sign Up</a>
                {% endif %}
        </nav>
    </div>

    <div class="">
        <!-- Left side: Image / Branding -->
        <div class="">
            <img src="{% static 'images/signup.svg' %}" alt="signup-illustration" />
        </div>
    
        <!-- Right side: Login Form -->
        <div class="">
            <form method="post">
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
